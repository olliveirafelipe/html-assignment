<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javeria Cool site</title>
</head>
<body>
    
    <form>
        <!-- Text Input -->
        <label for="text">Text Input:</label>
        <input type="text" id="text" name="text"><br><br>

        <!-- Password Input -->
        <label for="password">Password Input:</label>
        <input type="password" id="password" name="password"><br><br>

        <!-- Email Input -->
        <label for="email">Email Input:</label>
        <input type="email" id="email" name="email"><br><br>

        <!-- Number Input -->
        <label for="number">Number Input:</label>
        <input type="number" id="number" name="number"><br><br>

        <!-- Date Input -->
        <label for="date">Date Input:</label>
        <input type="date" id="date" name="date"><br><br>

        <!-- Time Input -->
        <label for="time">Time Input:</label>
        <input type="time" id="time" name="time"><br><br>

        <!-- File Input -->
        <label for="file">File Input:</label>
        <input type="file" id="file" name="file"><br><br>

        <!-- Radio Buttons -->
        <label>Radio Buttons:</label><br>
        <input type="radio" id="radio1" name="radio" value="1">
        <label for="radio1">Option 1</label><br>
        <input type="radio" id="radio2" name="radio" value="2">
        <label for="radio2">Option 2</label><br><br>

        <!-- Checkboxes -->
        <label>Checkboxes:</label><br>
        <input type="checkbox" id="checkbox1" name="checkbox1" value="1">
        <label for="checkbox1">Option 1</label><br>
        <input type="checkbox" id="checkbox2" name="checkbox2" value="2">
        <label for="checkbox2">Option 2</label><br><br>

        <!-- Select Box -->
        <label for="select">Select Box:</label>
        <select id="select" name="select">
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
        </select><br><br>

        <!-- Textarea -->
        <label for="textarea">Textarea:</label><br>
        <textarea id="textarea" name="textarea" rows="4" cols="50"></textarea><br><br>

        

        <!-- Submit Button -->
        <input type="submit" value="Submit">

        
    </form>
</body>
</html>
